{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <link rel="stylesheet" href="{% static 'css/chatgpt.css' %}">
</head>
<body>
<div id="container">
    <div id="sidebar">
        <button id="new-chat">New Chat</button>
    </div>
    <div id="chat-area">
        <div class="chat">Your first chat goes here.</div>
    </div>
</div>
<div id="input-area">
    <div class="input-group">
        <input type="text" name="message" id="input-text" class="form-control" placeholder="Type your message...">
    </div>
    <div>
        <button id="send-message" class="btn btn-primary">Send</button>
        <input type="file" name="pdf" id="pdf-input" accept="application/pdf" style="display:none;">
        <button id="upload-pdf" class="btn btn-primary">Upload PDF</button>
    </div>
</div>

<script src="{% static 'js/chatgpt.js' %}"></script>
</body>
</html>
